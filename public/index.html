<!DOCTYPE html>
<html lang="en">
<head>
    <title>Building Sunlight Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="resources/bulma-slider.min.js">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">

</head>

<body>

<script type="application/javascript" src="resources/three.js"></script>
<script type="application/javascript" src="resources/OrbitControls.js"></script>
<script type="application/javascript" src="resources/FontLoader.js"></script>
<script type="application/javascript" src="resources/TextGeometry.js"></script>
<script type="application/javascript" src="resources/VertexNormalsHelper.js"></script>

<script type="module" src="main.js"></script>
<div class="menuHeader">
    <div><h2 class="title is-2 has-text-centered">Sunlight Visualizer</h2></div>
    <h3 class="subtitle is-3 has-text-centered" id="dateTimeOutput"></h3>
    <div class="columns">
        <div class="column">
            <div class="ml-2 is-flex is-align-items-baseline">
                <span>
                    <input id="latInput" type="text" style="width:200px" value="37.789545">
                    <label for="latInput" class="has-text-weight-medium">Latitude</label>
                </span>
                <span>
                    <input id="lonInput" type="text" style="width:200px" value="-122.3987127">
                    <label for="lonInput" class="has-text-weight-medium">Longitude</label>
                </span>
                <button id="loadDataBtn" class="button is-success is-flex-grow-1">Render Tile</button>
            </div>
        </div>
        <div class="column">
            <div class="ml-2">
                <input id="dayTimeSlider" class="slider is-fullwidth is-success" step="0.25" min="0"
                       max="23.59" value="12" type="range" style="width:calc(100% - 200px)">
                <label for="dayTimeSlider" class="has-text-weight-medium">Time</label>
            </div>
            <div class="ml-2">
                <input id="yearDaySlider" class="slider is-fullwidth is-success" step="1" min="0"
                       max="364" value="10" type="range" style="width:calc(100% - 200px)">
                <label for="yearDaySlider" class="has-text-weight-medium">Date</label>
            </div>
        </div>
        <div class="column">
            <div class="is-flex is-align-items-baseline">
                <div class="select ml-5">
                    <select id="shadowMapSize">
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                        <option value="2048" selected>2048</option>
                    </select>
                </div>
                <label for="shadowMapSize" class="ml-1">Shadow Map Resolution <span class="info-tip" data-tooltip="Shadow detail">?</span></label>
            </div>
        </div>
    </div>
</div>
<div id="canvas-container">
    <div id="loading-backdrop"></div>
</div>
<div id="info-container">
    <div id="info-content">
        <div class="tabs">
            <ul>
                <li class="what-is-this is-active"><a>What is this?</a></li>
                <li class="how-it-works"><a>How it works</a></li>
            </ul>
        </div>
        <div class="info-content-item what-is-this active">
            This tool helps to visualize the direction of sunlight received by a building. The sun path shows how the sun moves
            throughout the day and across the year.
        </div>
        <div class="info-content-item how-it-works">
            Content 2
        </div>
    </div>
    <div id="info-icon">
        <span class="icon">
            <i class="fas fa-solid fa-lg fa-info-circle"></i>
        </span>
    </div>
</div>
</body>
</html>
